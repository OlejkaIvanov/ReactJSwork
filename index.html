<html>

<body>
  <p id="demo"></p>
  <script>

      // Constructor function for Person objects
      function Person(first, last, age, eye) {
          this.firstName = first;
          this.lastName = last;
          this.age = age;
          this.eyeColor = eye;
      }
      
      // Create a Person object
      var myFather = new Person("Oleg", "Ivanov", 28, "blue");
      
      // Display age
      document.getElementById("demo").innerHTML =
      "My developed is Oleg.Ianov" + myFather.age + "."; 
      
      </script>
</body>
